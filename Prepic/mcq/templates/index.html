<!DOCTYPE html>
<html>
<head>
    <title>Math MCQs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Mathematics Grade 12</h1>
    </div>
    <div class="container">
        <div class="progress-indicator">
            <label for="progress-select">Select Question:</label>
            <select id="progress-select">
                {% for question_index in range(questions|length) %}
                <option value="{{ question_index }}">{{ question_index + 1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="question-container">
            <p class="question"></p>
            <ul class="choices"></ul>
            <p class="explanation"></p>
        </div>
        <div class="controls">
            <button class="hint-btn">Hint</button>
            <button class="back-btn">Back</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
